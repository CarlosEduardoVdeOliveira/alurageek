<!DOCTYPE html>
<html lang="pt-BR">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
   <link rel="shortcut icon" href="../assets/game.svg" type="image/x-icon">
   <link rel="stylesheet" href="../css/styles.css">
   <link rel="stylesheet" href="../css/login/login.css">
   <link rel="stylesheet" href="../css/login/form.css">
   <title>AluraGeek | Login</title>
</head>

<body>
   <header class="header header--login">
      <a href="../index.html">
         <img class="header__logo--login" src="../assets/Logo.svg" alt="logo da AluraGeek">
      </a>
   </header>
   <main>
      <section class="form__container--login">
         <form class="form__login" data-form='login'>
            <h2 class="form__login__title">Iniciar Sessão</h2>
            <label for="email" class="form__group form__group--login">
               Email
               <input required minlength="6" id="email" name="email" type="email" data-email>
               <span class="error"></span>
            </label>
            <label for="password" class="form__group form__group--login">
               Senha
               <input required minlength="6" id="password" name="password" type="password" data-password>
               <span class="error"></span>
            </label>
            <button class="form__button--login button--blue" data-send="login">Entrar</button>
         </form>
      </section>
      <section class="form__container">
         <div class="form__group__links">
            <a href="../index.html">
               <img class="form__logo" src="../assets/Logo.svg" alt="Logo AluraGeek">
            </a>

            <ul class="form__links">
               <li class="form__link__container"><a class="form__link" href="#">Quem somos nós</a></li>
               <li class="form__link__container"><a class="form__link" href="#">Política de privacidade</a></li>
               <li class="form__link__container"><a class="form__link" href="#">Programa fidelidade</a></li>
               <li class="form__link__container"><a class="form__link" href="#">Nossas lojas</a></li>
               <li class="form__link__container"><a class="form__link" href="#">Quero ser franqueado</a></li>
               <li class="form__link__container"><a class="form__link" href="#">Anuncie aqui</a></li>
            </ul>
         </div>

         <form class="form">
            <h3 class="form__title">Fale conosco</h3>
            <label for="name" class="form__group">
               Nome
               <input required minlength="3" maxlength="20" id="name" name="name" type="text" data-name>
            </label>
            <span class="error"></span>
            <label for="mensage" class="form__group__textarea form__group">
               Mensagem
               <textarea required minlength="3" maxlength="120" id="mensage" name="mensage" type="text"
                  data-message></textarea>
            </label>
            <span class="error"></span>
            <button class="form__button button--blue" data-send="message">Enviar mensagem</button>
         </form>
      </section>
   </main>

   <footer>
      <p>© Desenvolvido por: <strong class="footer__name"> Carlos E. V. de Oliveria</strong></p>
      <ul>
         <li>
            <a href="https://www.linkedin.com/in/carloseduardovdeoliveira/" target="_blank">
               <i class="fa-brands fa-linkedin footer__icon"></i>
            </a>
         </li>
         <li>
            <a href="https://github.com/CarlosEduardoVdeOliveira" target="_blank">
               <i class="fa-brands fa-github footer__icon"></i>
            </a>
         </li>
      </ul>
   </footer>
   <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
   <script src="../js/sessionStorage.js"></script>
   <script src="../js/verifySession.js" type="module"></script>
   <script src="../js/validateForm.js"></script>
</body>

</html>
