<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
   <link rel="shortcut icon" href="../assets/game.svg" type="image/x-icon">
   <link rel="stylesheet" href="../css/styles.css">
   <link rel="stylesheet" href="../css/register-product/register-product.css">
   <title>AluraGeek | Cadastrar produto</title>
</head>

<body>
   <header class="header">
      <a href="../index.html">
         <img class="header__logo" src="../assets/Logo.svg" alt="logo da AluraGeek">
      </a>
      <a href="./home-logged.html" class="button button--transparent button--adim">
         Painel administrativo
      </a>
   </header>
   <main>
      <section class="form__container--login">
         <form class="form__login" data-update-form>
            <h2 class="form__login__title">Adicionar novo produto</h2>
            <label for="url" class="form__group form__group--login">
               URL da imagem
               <input required minlength="10" data-input="url" id="url" name="url" type="text">
            </label>
            <span class="error"></span>
            <label for="category" class="form__group form__group--login">
               Categoria
               <input required minlength="3" maxlength="20" data-input="category" id="category" name="category"
                  type="text">
            </label>
            <label for="name-product" class="form__group form__group--login">
               Nome do produto
               <input required minlength="3" maxlength="20" data-input="name" id="name-product" name="name-product"
                  type="text">
            </label>
            <span class="error"></span>
            <label for="price" class="form__group form__group--login">
               Preço do produto
               <input required minlength="3" maxlength="20" data-input="price" id="price" name="price" type="text">
            </label>
            <span class="error"></span>
            <label for="description" class="form__group__textarea form__group form__group--login">
               Descrição do produto
               <textarea required minlength="3" maxlength="120" id="description" name="description" type="text"
                  data-input="description"></textarea>
            </label>
            <span class="error"></span>
            <button class="form__button--login button--blue" data-send="update">Atualizar</button>
         </form>
      </section>
      <section class="form__container">
         <div class="form__group__links">
            <a href="../index.html">
               <img class="form__logo" src="../assets/Logo.svg" alt="Logo AluraGeek">
            </a>
            <ul class="form__links">
               <li class="form__link__container"><a class="form__link" href="#">Quem somos nós</a></li>
               <li class="form__link__container"><a class="form__link" href="#">Política de privacidade</a></li>
               <li class="form__link__container"><a class="form__link" href="#">Programa fidelidade</a></li>
               <li class="form__link__container"><a class="form__link" href="#">Nossas lojas</a></li>
               <li class="form__link__container"><a class="form__link" href="#">Quero ser franqueado</a></li>
               <li class="form__link__container"><a class="form__link" href="#">Anuncie aqui</a></li>
            </ul>
         </div>

         <form class="form">
            <h3 class="form__title">Fale conosco</h3>
            <label for="name" class="form__group">
               Nome
               <input required minlength="3" maxlength="20" data-input="" id="name" name="name" type="text">
            </label>
            <span class="error"></span>
            <label for="mensage" class="form__group__textarea form__group">
               Mensagem
               <textarea required minlength="3" maxlength="120" id="mensage" name="message" type="text"></textarea>
            </label>
            <span class="error"></span>
            <button class="form__button button--blue" data-send="message">Enviar mensagem</button>
         </form>
      </section>
   </main>

   <footer>
      <p>© Desenvolvido por: <strong class="footer__name"> Carlos E. V. de Oliveria</strong></p>
      <ul>
         <li>
            <a href="https://www.linkedin.com/in/carloseduardovdeoliveira/" target="_blank">
               <i class="fa-brands fa-linkedin footer__icon"></i>
            </a>
         </li>
         <li>
            <a href="https://github.com/CarlosEduardoVdeOliveira" target="_blank">
               <i class="fa-brands fa-github footer__icon"></i>
            </a>
         </li>
      </ul>
   </footer>
   <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
   <script src="../js/updateProduct.js" type="module"></script>

   <script src="../js/destroySession.js"></script>
   <script src="../js/utils/format.js"></script>
   <script src="../js/validateForm.js"></script>
</body>

</html>
