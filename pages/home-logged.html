<!DOCTYPE html>
<html lang="pt-BR">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

   <title>AluraGeek | Home</title>
   <link rel="shortcut icon" href="../assets/game.svg" type="image/x-icon">
   <link rel="stylesheet" href="../css/styles.css" />
   <link rel="stylesheet" href="../css/home-logged/home-logged.css" />

</head>

<body>
   <header class="header">
      <a href="../index.html">
         <img class="header__logo" src="../assets/Logo.svg" alt="logo da AluraGeek">
      </a>
      <input data-search-input class="header__search" type="search" placeholder="O que deseja encontrar?" />
      <button class="button button--transparent" data-logoff>Sair</button>
      <button class="button--lupa">
         <img src="../assets/Icone_search.svg" class="header__search--lupa" alt="">
      </button>
   </header>
   <main>
      <section class="products">
         <div class="products__container__list">
            <div class="products__category">
               <h3 class="products__category--title">Todos os produtos</h3>
               <a href="./register-product.html" class="form__button button--blue">
                  Adicionar produto
               </a>
            </div>
            <ul class="products__list" data-products>

            </ul>
         </div>
      </section>
      <section class="form__container">
         <div class="form__group__links">
            <a href="../index.html">
               <img class="form__logo" src="../assets/Logo.svg" alt="Logo AluraGeek">
            </a>
            <ul class="form__links">
               <li class="form__link__container"><a class="form__link" href="#">Quem somos nós</a></li>
               <li class="form__link__container"><a class="form__link" href="#">Política de privacidade</a></li>
               <li class="form__link__container"><a class="form__link" href="#">Programa fidelidade</a></li>
               <li class="form__link__container"><a class="form__link" href="#">Nossas lojas</a></li>
               <li class="form__link__container"><a class="form__link" href="#">Quero ser franqueado</a></li>
               <li class="form__link__container"><a class="form__link" href="#">Anuncie aqui</a></li>
            </ul>
         </div>

         <form class="form">
            <h3 class="form__title">Fale conosco</h3>
            <label for="name" class="form__group">
               Nome
               <input required minlength="3" maxlength="20" id="name" name="name" type="text" data-name>
            </label>
            <span class="error"></span>
            <label for="mensage" class="form__group__textarea form__group">
               Mensagem
               <textarea minlength="3" maxlength="120" required id="mensage" name="mensage" type="text"
                  data-message></textarea>
            </label>
            <span class="error"></span>
            <button class="form__button button--blue" data-send="message">Enviar mensagem</button>
         </form>
      </section>
   </main>
   <footer>
      <p>© Desenvolvido por: <strong class="footer__name"> Carlos E. V. de Oliveria</strong></p>
      <ul>
         <li>
            <a href="https://www.linkedin.com/in/carloseduardovdeoliveira/" target="_blank">
               <i class="fa-brands fa-linkedin footer__icon"></i>
            </a>
         </li>
         <li>
            <a href="https://github.com/CarlosEduardoVdeOliveira" target="_blank">
               <i class="fa-brands fa-github footer__icon"></i>
            </a>
         </li>
      </ul>
   </footer>
   <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
   <script src="../js/listProductsLogged.js" type="module"></script>
   <script src="../js/updateProduct.js" type="module"></script>
   <script src="../js/deleteProduct.js" type="module"></script>
   <script src="../js/destroySession.js"></script>
   <script src="../js/validateForm.js"></script>
   <script src="../js/search.js" type="module"></script>
</body>

</html>
